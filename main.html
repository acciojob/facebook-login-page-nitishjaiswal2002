<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Facebook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <img src="facebook_logo.png" alt="Facebook Logo">
      <p class="description">Connect with friends and the world around you on Facebook.</p>
      <form>
        <div class="form-group">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" name="email" placeholder="Email or Phone" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
      <a href="#" class="forgot-password">Forgotten account?</a>
    </div>
    <div class="signup-link">
      <a href="#">Create new account</a>
    </div>
  </div>
</body>
</html>
